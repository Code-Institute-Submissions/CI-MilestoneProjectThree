{% extends 'base.html'%} {% block content %}
<section class="container">
    <h5 class="center signintext green-text text-darken-3">Register to add your own favourite recipes for your future use, and for everyone else to enjoy!</h5>
    <div class="card registercard">
        <div class="row center-align">
            <form class="col s12 registerform" method="POST" action="{{url_for('register')}}">
                <div class="input-field col s12 valign-wrapper">
                    <i class="material-icons prefix green-text">account_circle</i>
                    <input id="username" name="username" type="text" class="validate green-text" />
                    <label for="username">Username</label>
                </div>
                <div class="input-field col s12 valign-wrapper">
                    <i class="material-icons prefix green-text">lock</i>
                    <input id="password" name="password" type="text" class="validate green-text" />
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s12 valign-wrapper">
                    <i class="material-icons prefix green-text">lock</i>
                    <input id="passwordcheck" type="text" class="validate green-text" />
                    <label for="passwordcheck">Re-type password</label>
                </div>
                <button class="btn waves-effect submitbutton green darken-3 " type="submit" name="action">Create
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
    <p class="center green-text">Already got an account? &nbsp;<a href="{{url_for('login')}}"><span class="green-text link">Sign in here</span></a>
</section>
{% endblock %}
