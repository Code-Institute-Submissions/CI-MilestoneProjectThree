<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	<link rel="stylesheet" href="../static/css/style.css" type="text/css" />
	<title>Foodology</title>
</head>

<body>
	<!--navbar -->
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="" class="brand-logo">Foodology</a>
				<a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="">Home</a></li>
					<li><a href="">Recipes</a></li>
					<li><a href="">Login</a></li>
					<li><a href="">Register</a></li>
				</ul>
				<ul class="side-nav" id="mobile-demo">
					<li><a href="">Home</a></li>
					<li><a href="">Recipes</a></li>
					<li><a href="">Login</a></li>
					<li><a href="">Register</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<!--/navbar -->
	<main>
		<div class="container">
			{% block content %} {% endblock %}
		</div>
	</main>

	<!--footer -->
	<footer class="page-footer white">
		<div class="row footer-content">
			<div class="center-align">
				<a href="https://www.facebook.com/" target="_blank" aria-label="Like us on Facebook">
					<i class="fab fa-facebook social-icon"></i>
					<span class="sr-only">Facebook</span>
				</a>
				<a href="https://www.instagram.com/" target="_blank" aria-label="Follow us on Instagram">
					<i class="fab fa-instagram social-icon"></i>
					<span class="sr-only">Instagram</span>
				</a>
				<a href="http://www.youtube.com/" target="_blank" aria-label="Watch us on Youtube">
					<i class="fab fa-youtube-square social-icon" aria-hidden="true"></i>
					<span class="sr-only">YouTube</span>
				</a>
				<a href="https://www.twitter.com/" target="_blank" aria-label="Follow us on Twitter">
					<i class="fab fa-twitter social-icon"></i>
					<span class="sr-only">Twitter</span>
				</a>
				<a href="https://github.com/lewisclark4" target="_blank" aria-label="Check out our Github">
					<i class="fab fa-github social-icon"></i>
					<span class="sr-only">Github</span>
				</a>
			</div>
		</div>
	</footer>

	<!--/footer -->

	<!--Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="../static/js/script.js"></script>
	<!--/Scripts -->
</body>

</html>
